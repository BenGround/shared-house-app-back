type: object
properties:
  id:
    type: integer
    description: The ID of the booking.
  startDate:
    type: string
    format: date-time
    description: The start date and time of the booking.
  endDate:
    type: string
    format: date-time
    description: The end date and time of the booking.
  username:
    type: string
    description: The username of the person who made the booking.
  roomNumber:
    type: string
    description: The room number of the user making the booking.
  picture:
    type: string
    description: The profile picture of the user (optional).
  sharedSpaceId:
    type: integer
    description: The ID of the shared space being booked.
required:
  - id
  - startDate
  - endDate
  - roomNumber
  - sharedSpaceId
